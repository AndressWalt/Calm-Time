<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Time</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/57dc29be54.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">Enjoying</a>
        <a href="#">Life</a>
        <i class="fa-solid fa-face-smile-beam"></i>
    </header>

    <main>
        <div class="main-left">
            <div class="left-container">
                    <p id="song"></p>
                <div class="main-icons">
                    <i class="fa-solid fa-circle-chevron-left left-button change-buttons"></i>
                    <i class="fa-solid fa-circle-play play-button"></i>
                    <i class="fa-solid fa-circle-chevron-right right-button change-buttons"></i>
                </div>
                <p id="total-songs"><span id="firstNum">1</span> / <span id="lastNum"></span></p>
                <audio src="./audio/Bonetrousle-JonasMunk.mp3" id="audio"></audio>
            </div>
        </div>

        <div class="main-right">
            <img src="./img/Untitled (2).svg" alt="">
            <p>It's the journey that matters, soak it in. Learn lessons out of it. Impact positively so that if you never get to your destination, at least you'd leave a legacy to be remembered.</p>
            <script src="code.js"></script>
        </div>
    </main>
</body>
</html>
